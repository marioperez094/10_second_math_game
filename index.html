<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathXplosion</title>



  <!--Links-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/e067495424.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center game-title d-flex justify-content-center mb-5">
        <h1>
          Math
          <div class="small-stub"></div>
          <div class="small-bomb text-white">X</div>
          plosion
        </h1>
      </div>

      <div class="col-6 col-lg-3 order-3 order-lg-1 d-flex align-items-center">
        <span>
          <h3 class="text-center mb-4">Current Round</h3>
          <h5>Current Streak: <span class="current-round-wins"></span></h5>
          </span>
        </span>
      </div>

      <div class="col-12 col-lg-6 order-1 order-lg-2 bomb-div d-flex justify-content-center">
        <div class="bomb">
          <div id="fuse"></div>
          <div class="bomb-body">
            <div id="bomb-stub"></div>
            <div class="d-flex align-items-center justify-content-center text-center" id="bomb-circle">
              <div class="row">
                <div class="d-flex align-items-center justify-content-center text-center col-12 w-100" id="bomb-square">
                  <div id="timer">10</div>
                </div>
                <div class="menu col-12 text-white mt-5">
                  <h2 id="equation"></h2>
                  <input type="number" placeholder="Click Me" class="answer" />
                  <div class="signs-list">
                    <input type="checkbox" class="math-box add" checked/><span>+</span>
                    <input type="checkbox" class="math-box subtract" /><span>-</span>
                    <input type="checkbox" class="math-box multiply" /><span>ร</span>
                    <input type="checkbox" class="math-box divide" /><span>รท</span>
                    <div>
                      <input class="number-slider" type="range" min="10" max="100" value="10" />
                      <h5 class="slider-text">10</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="flames">
            <div class="flame top-right"></div>
            <div class="flame top-left"></div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-6 order-2 order-lg-3 explosion-div d-flex justify-content-center align-items-center d-none">
        <div class="h-100">
          <div class="explosion h-100">
            <i class="fa-sharp fa-solid fa-burst main-explosion" style="color: #c44d0e;"></i>
          </div>
          <div class="player-name text-center justify-content-center h-100">
            <button class="btn btn-danger d-none">Replay?</button>
          </div>
        </div>
      </div>


      <div class="col-6 col-lg-3 order-4 order-lg-4 d-flex align-items-center">
        <span>
          <h3 class="text-center mb-4">Best Round</h3>
          <h5 class="text-end">Best Streak: <span class="best-round-wins"></span></h5>
          <h5 class="text-end">Best Time: <span class="best-round-time"></span></h5>
        </span>
      </div>

    </div>
  </div>

  <script src="./app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
